<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        body {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-ligh" style=" background-color: purple">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <img width="50px" src="http://cdn.onlinewebfonts.com/svg/img_571139.png"
                    alt="">СontactBook</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-20 mb-lg-0 ">
                    <li class="nav-item">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" style="background-color: orange;">
                            Add contact
                        </button>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2 inp-search" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>
    <!-- отображение товаров -->
    <div class="container">
        <div class="list d-flex flex-wrap justify-content-between"></div>
        <div class="pagination">
            <button style="background-color: purple" class="btn btn-primary prev">PREV</button>
            <button style="background-color: purple" class="btn btn-primary next">NEXT</button>
        </div>
    </div>
    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Contact book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="contact-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="contact-name" placeholder="Enter name">
                    </div>
                    <div class="mb-3">
                        <label for="contact-surname" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="contact-surname" placeholder="Enter surname">
                    </div>
                    <div class="mb-3">
                        <label for="contact-phone" class="form-label">Phone number</label>
                        <input type="text" class="form-control" id="contact-phone" placeholder="Enter phone number">
                    </div>
                    <div class="mb-3">
                        <label for="contact-insta" class="form-label">Instagram</label>
                        <input type="text" class="form-control" id="contact-insta" placeholder="Enter instagram">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary btn-save">Add contact</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal edit -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div style="background-color: purple;" class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Contact book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="product-name-edit" class="form-label">Name</label>
                        <input type="text" class="form-control" id="product-name-edit" placeholder="Enter name">
                    </div>
                    <div class="mb-3">
                        <label for="product-name-edit" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="product-name-edit" placeholder="Enter surname">
                    </div>
                    <div class="mb-3">
                        <label for="product-name-edit" class="form-label">Phone number</label>
                        <input type="text" class="form-control" id="product-name-edit" placeholder="Enter phone number">
                    </div>
                    <div class="mb-3">
                        <label for="product-name-edit" class="form-label">Instagram</label>
                        <input type="text" class="form-control" id="product-name-edit" placeholder="Enter instagram">
                    </div>
                </div>
                <div class="modal-footer">
                    <button style="background-color: orange;" type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cancel</button>
                    <button style="background-color: purple;" type="button" class="btn btn-primary btn-save-edit">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
